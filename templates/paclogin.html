<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[url('https://img.freepik.com/premium-photo/psychologist-talking-with-depressed-man-isolated-with-white-highlights_660230-158325.jpg?w=826')] bg-cover bg-center bg-no-repeat">
    <div class="min-h-screen w-full flex justify-center items-center px-4 sm:px-6 lg:px-8">
      <div class="bg-white/95 backdrop-blur-sm p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:-translate-y-1 hover:shadow-3xl">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
          <p class="text-sm text-gray-600">Please sign in to your account</p>
        </div>

        <form class="space-y-6" action="/loginuser" method="post">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
              placeholder="Enter your email"
            />
          </div>

          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex justify-end">
            <a href="/forgotpassword" class="text-sm font-medium text-blue-600 hover:text-blue-500">
              Forgot password?
            </a>
          </div>

          <button
            type="submit"
            class="w-full py-3 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-200 hover:scale-[1.02]"
          >
            Sign in
          </button>

          <div class="space-y-2 text-center">
            <p class="text-sm text-gray-600">
              Don't have an account?
              <a href="/signup" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
            </p>
            <p class="text-sm text-gray-600">
              Are you a doctor?
              <a href="/doctlogin" class="font-medium text-blue-600 hover:text-blue-500">Doctor login</a>
            </p>
          </div>
        </form>

        <div class="mt-4">
          <p class="text-red-600 text-center">{{status}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
